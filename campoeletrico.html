<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Campo Elétrico</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #eef4f7;
            margin: 0;
            padding-top: 80px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #0a93f5;
            margin-bottom: 20px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #80c3f3;
            z-index: 1000;
            box-shadow: 0 2px 10px rgb(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px;
        }

        nav button {
            background-color: #80c3f3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            border-radius: 25px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav button:hover {
            background-color: #0a93f5;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }

        .div1 {
            background-color: #80c3f3;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: justify;
            min-height: 300px;
            transition: transform 0.3s;
        }

        .div1:hover {
            transform: translateY(-5px);
        }

        .form-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label p {
            font-size: 18px;
            margin: 10px 0;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
        }

        .chavoso-button {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .chavoso-button:hover {
            background-color: #ff1c6d;
            transform: scale(1.05);
        }

        .voltar {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 20px auto;
            display: block;
            width: fit-content;
        }

        .voltar:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .div1 {
                width: 90%;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <button onclick="window.location.href='campoeletrico.html'">Campo Elétrico</button>
        <button onclick="window.location.href='potencial.html'">Potencial Elétrico</button>
    </nav>
</header>

<h1>Campo Elétrico</h1>

<div class="container">
    <div class="div1">
        <h2>O que é o Campo Elétrico?</h2>
        <p>O campo elétrico é uma área ao redor de uma carga elétrica onde uma força pode atuar em outras cargas.</p>
        <img src="campoeletrico.jpeg" alt="Exemplo de campo elétrico">
    </div>
    <!-- Outros conteúdos -->
</div>

<div class="form-container">
    <h1>Cálculo do Campo Elétrico</h1>
    <img src="campoe2.png" alt="Fórmula do Campo Elétrico">
    <form onsubmit="calcularCampoEletrico(event)">
        <label><p>Constante (k)</p><input type="number" id="k" required></label>
        <label><p>Carga (Q)</p><input type="number" id="q" required></label>
        <label><p>Distância (d)</p><input type="number" id="d" required></label>
        <input type="submit" value="Calcular Campo" class="chavoso-button">
    </form>
    <h2 id="resultado" style="text-align: center;"></h2>
</div>

<button class="voltar" onclick="window.location.href='index.html'">Voltar para a Página Principal</button>

<script>
    function calcularCampoEletrico(event) {
        event.preventDefault();
        const k = parseFloat(document.getElementById("k").value);
        const q = parseFloat(document.getElementById("q").value);
        const d = parseFloat(document.getElementById("d").value);

        if (d !== 0) {
            const campoEletrico = k * q / (d * d);
            document.getElementById("resultado").textContent = `Campo Elétrico: ${campoEletrico.toFixed(2)} N/C`;
        } else {
            document.getElementById("resultado").textContent = "Erro: A distância não pode ser zero.";
        }
    }
</script>

</body>
</html>
